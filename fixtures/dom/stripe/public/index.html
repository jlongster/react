<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elouisa@kentdisplays.com – Actual – Stripe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f6f8fa;
    }

    /* SVG fill inheritance */
    svg {
      fill: currentColor;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c9d2;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a3acb9;
    }

    /* Focus styles */
    button:focus,
    a:focus,
    input:focus {
      outline: 2px solid #635bff;
      outline-offset: 2px;
    }

    /* Button reset */
    button {
      font-family: inherit;
    }

    /* Link reset */
    a {
      color: inherit;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="stripe-bundle.js"></script>
</body>
</html>
